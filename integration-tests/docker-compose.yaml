version: "3.9"
services:
  node1:
    image: dreg:latest
    ports:
      - "8101:8100"
    entrypoint: /bin/sh
    command:
    - -c
    - /dreg node -c /mnt/node.yaml -i $$(hostname -i) -n $$(hostname) -v
    volumes:
      - ./configs:/mnt
    networks:
    - dreg

  node2:
    image: dreg:latest
    ports:
      - "8102:8100"
    entrypoint: /bin/sh
    command:
    - -c
    - /dreg node -c /mnt/node.yaml -i $$(hostname -i) -n $$(hostname) -v
    volumes:
      - ./configs:/mnt
    networks:
    - dreg

  scheduler:
    image: dreg:latest
    ports:
      - "8000:8000"
    command:
    - scheduler
    - -c
    - /mnt/scheduler.yaml
    volumes:
      - ./configs:/mnt
    networks:
    - dreg

networks:
  dreg: {}